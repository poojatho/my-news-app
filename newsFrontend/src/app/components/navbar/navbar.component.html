<mat-toolbar color="primary">
  <a 


    routerLink="/"
    mat-icon-button 
    class="example-icon" 
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>News</span>
  <span class="example-spacer"></span>

  <a 
  *ngIf="!user"
    [routerLink]="'/login'"
    mat-icon-button 
    class="example-icon favorite-icon" 
    aria-label="Example icon-button with heart icon"
  >
    Login
  </a>
  <a 
  *ngIf="!user"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon"
  >
    Signup
  </a>
  <a *ngIf="user"   mat-icon-button
  class="example-icon favorite-icon mr20 ml20" >{{user.firstName}}</a>
  <button *ngIf="user"  mat-icon-button
  class="example-icon favorite-icon mr20 ml20"  (click)="logout()">Logout</button>
  <!-- <button 
    mat-icon-button 
    class="example-icon" 
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button> -->
</mat-toolbar>
